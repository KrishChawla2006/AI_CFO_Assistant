{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="auth-wrapper animate__animated animate__fadeIn">
    <div class="auth-card">
         <div class="auth-brand-panel">
            <h2><i class="fas fa-chart-line"></i> AI CFO Agent</h2>
            <p>Join now to begin transforming your financial data into actionable intelligence.</p>
        </div>

         <div class="auth-form-panel">
            <h3 class="text-center">Create a New Account                  
                <p class="form-subtitle">
                    Unlock powerful AI-driven financial analysis.
                </p>
            </h3>
            <form method="POST" action="{{ url_for('signup') }}">
                <div class="input-group mb-3">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" name="fullname" placeholder="Full Name" required>
                </div>
                <div class="input-group mb-3">
                    <i class="fas fa-envelope"></i>
                    <input type="email" class="form-control" name="email" placeholder="Email Address" required>
                </div>
                <div class="input-group mb-4">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-submit">Create Account</button>
                </div>
            </form>
            <div class="text-center mt-4 auth-link">
                Already have an account? <a href="{{ url_for('login') }}">Sign In</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
